<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Example 7 - Empty OVA Configuration</title>
</head>
<body>
<script type="text/javascript" src="../../../dist/js/ova-examples.js"></script>
<style type="text/css">
<!--
  @import url(../../../dist/css/global.css);
-->
</style>
<script type="text/javascript">var OVA_CONFIG='special-cases/ova07.xml';</script>
<h2>Example 7 - Empty OVA Configuration</h2>
<p class="example"></p>
<script type="text/javascript">document.write(writePlayerEmbedCode(OVA_CONFIG, 2, 450, 300, "&file=http://streaming.openvideoads.org/shows/the-black-hole.mp4&duration=30&provider=video"));</script>
<p>
The configuration for this example is:
</p>
<div class="codebox">
<pre style="white-space: pre-wrap; white-space: -moz-pre-wrap !important; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">
<code>
<script type="text/javascript">document.write(htmlEncode(writePlayerEmbedCode(OVA_CONFIG, 2, 450, 300, "&file=http://streaming.openvideoads.org/shows/the-black-hole.mp4&duration=30&provider=video")));</script>
</code>
</pre>
</div>
<p>
"<script type="text/javascript">document.write(OVA_CONFIG)</script>" is defined as:
</p>
<div class="codebox">
<pre>
<code class="xml">
&lt;config&gt;
   &lt;ova.title&gt;
       Example 7 - Empty OVA Configuration
   &lt;/ova.title&gt;
   &lt;ova.json&gt;
       {
       }
   &lt;/ova.json&gt;
&lt;/config&gt;
</code>
</pre>
</div>
</body>
</html>
